<html>
<head>
    <link rel="stylesheet" type="text/css" href="lobby.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" type="application/javascript"></script>
    <script id="lobbyTemplate" type="text/x-handlebars-template">
        <div class="container has-text-centered is-fluid lobby">
            <div>
                <h1 class="title">Waiting for more players to connect</h1>
            </div>
            <div>
                <p class="subtitle">Players joined:</p>
                <span>{{players}} / {{maxPlayers}}</span>
                <br/><br/>
                {{#if playButtonAvailable}}
                    <img src="./img/button-play-hover.png"
                         alt="play button"
                         id="play-button">
                {{else}}
                    <span class="icon is-medium loader"></span>
                {{/if}}
            </div>
        </div>
    </script>
</head>
<body>
    <div id="lobby">
    </div>
    <script type="text/javascript" src="lobby.js"></script>
</body>
</html>
